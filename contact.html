<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Abdullah Ayyash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <!-- Background Animation -->
    <div class="bg-animation"></div>
    <div class="floating-shapes">
      <div
        class="shape"
        style="width: 20px; height: 20px; left: 10%; animation-delay: 0s"
      ></div>
      <div
        class="shape"
        style="width: 15px; height: 15px; left: 20%; animation-delay: 5s"
      ></div>
      <div
        class="shape"
        style="width: 25px; height: 25px; left: 30%; animation-delay: 10s"
      ></div>
      <div
        class="shape"
        style="width: 18px; height: 18px; left: 40%; animation-delay: 15s"
      ></div>
      <div
        class="shape"
        style="width: 22px; height: 22px; left: 50%; animation-delay: 3s"
      ></div>
      <div
        class="shape"
        style="width: 16px; height: 16px; left: 60%; animation-delay: 8s"
      ></div>
      <div
        class="shape"
        style="width: 30px; height: 30px; left: 70%; animation-delay: 12s"
      ></div>
      <div
        class="shape"
        style="width: 14px; height: 14px; left: 80%; animation-delay: 7s"
      ></div>
      <div
        class="shape"
        style="width: 26px; height: 26px; left: 90%; animation-delay: 14s"
      ></div>
    </div>

    <!-- Header -->
    <header>
      <div class="header-container">
        <a href="/" class="logo">Abdullah</a>
        <nav>
          <ul>
            <li><a href="/">About</a></li>
            <li><a href="/#projects">Projects</a></li>
            <li><a href="/contact.html" class="active">Contact</a></li>
            <li><a href="/#skills">Skills</a></li>
            <li>
              <a
                href="https://drive.google.com/file/d/1QrG24LhVQwEtEmXhtXAAJF0GCHxrVuQB/view?usp=drive_link"
                class="resume-btn"
                target="_blank"
                >Resume</a
              >
            </li>
          </ul>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="mobile-menu" id="mobileMenu">
        <ul>
          <li><a href="/" class="mobile-link">About</a></li>
          <li><a href="/#projects" class="mobile-link">Projects</a></li>
          <li>
            <a href="/contact.html" class="mobile-link active">Contact</a>
          </li>
          <li><a href="#skills" class="mobile-link">Skills</a></li>
          <li>
            <a
              href="https://drive.google.com/file/d/1QrG24LhVQwEtEmXhtXAAJF0GCHxrVuQB/view?usp=drive_link"
              class="mobile-link"
              target="_blank"
              >Resume</a
            >
          </li>
        </ul>
      </div>
    </header>

    <section id="contact-section">
      <!-- Left Sidebar with Social Links -->
      <aside id="aside-left">
        <ul>
          <li>
            <a
              href="https://www.linkedin.com/in/abdullah-ayyash/"
              target="_blank"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/abdullah-ayyash" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a href="https://codepen.io/abdullahayyash" target="_blank">
              <i class="fab fa-codepen"></i>
            </a>
          </li>
        </ul>
      </aside>

      <main>
        <div class="contact-header">
          <h1 id="contact-h1">Let's Build Something Great Together!</h1>
          <h2>Contact me and let's make your web dreams a reality.</h2>
        </div>

        <form
          class="contact-form"
          action="https://formspree.io/f/mvgbogav"
          method="POST"
        >
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="fname"
                class="inputs-field"
                required
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="lname"
                class="inputs-field"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="inputs-field"
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              class="inputs-field"
              placeholder="Tell me about your project..."
              required
            ></textarea>
          </div>

          <button type="submit" class="send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i> Send Message
          </button>

          <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Message sent successfully! I'll
            get back to you soon.
          </div>
        </form>
      </main>
    </section>

    <script src="./contact.js"></script>
  </body>
</html>
