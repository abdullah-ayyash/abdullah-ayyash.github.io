    <section id="contact-section">

        <main>
            <h1 id="contact-h1">Let's Build Something Great Together!</h1>
            <h2>Contact us and let's make your web dreams a reality.</h2>
            <form>
                <div>
                    <label for="first-name">First Name: </label>
                    <br>
                    <input type="text" id="first-name" name="fname" class="inputs-field" required>
                </div>

                <div>
                    <label for="last-name">Last Name: </label>
                    <br>
                    <input type="text" id="last-name" name="lname" class="inputs-field" required>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <br>
                    <input type="email" id="email" name="email" class="inputs-field" required>
                </div>

                <div>
                    <label for="message">Message</label>
                    <br>
                    <textarea id="message" rows="7" cols="40" class="inputs-field"></textarea>
                </div>

                <!-- <div>
                    <button id="send-btn">Send Message</button>
                </div> -->

                <!-- <div>
                    <label for="send-btn"></label>
                    <input type="submit" id="send-btn" class="inputs-field">
                </div> -->

                <div>
                    <a id="send-btn" style="cursor: pointer">Send Message</a>
                </div>

                <div>
                    <h3 style="display:none" id="sucessMessage">Message was sent âœ…, We'll be in touch shortly..</h3>
                </div>

            </form>
